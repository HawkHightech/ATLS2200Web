<!doctype html>

<html lang="en">

<head>

<meta charset="utf-8">

<title>Air Jordan Quiz</title>

</head>

<style>


body
{
	text-align: center;
	background-image: url("MJLogo.jpg");
	background-size: 333px;
	background-color: black;
	color: white;
	font-size: 30px;
	background-repeat: no-repeat;
  	background-attachment: fixed;
  	background-position: 100% 100%;

<body text-align = "center">

	<h1>Air Jordan Quiz</h1>
	How well do you know Michael Jordan?
	<br>
	<br>

	<!-- Question 1 -->

	1. What year was MJ born?
	<select id="question1" class="question"> <!-- Added the class "question" to each question -->
		<option selected value="0">Choose an Answer...</option>
    	<option value="1">1970</option>
    	<option value="2">1963</option>
		<option value="3">1967</option>
		<option value="4">1961</option>
    </select>

	<br>

	<!-- Question 2 -->


	2. When was MJ's first original Air Jordan sneaker released?
    <select id="question2" class="question"><!-- Added the class "question" to each question -->
        <option selected value="0">Choose an Answer...</option>
		<option value="1">May 15, 1983</option>
        <option value="2">December 25, 1987</option>
        <option value="3">April 1, 1985</option>
        <option value="4">September 7, 1989</option>
    </select>

	<br>

	<!-- Question 3 -->


	3. How many NBA championship rings does MJ have?
    <select id="question3" class="question"><!-- Added the class "question" to each question -->
        <option selected value="0">Choose an Answer...</option>
		<option value="1">4</option>
        <option value="2">6</option>
        <option value="3">5</option>
        <option value="4">3</option>
    </select>

	<br>

	<!-- Question 4 -->


	4. What's the most points MJ scored in a game?
	<select id="question4" class="question"><!-- Added the class "question" to each question -->
		<option selected value="0">Choose an Answer...</option>
        <option value="1">69</option>
    	<option value="2">53</option>
		<option value="3">74</option>
		<option value="4">48</option>
	</select>

	<br>

	<!-- Question 5 -->


	5. Other than basketball, what sport has MJ played?
    <select id="question5" class="question"><!-- Added the class "question" to each question -->
        <option selected value="0">Choose an Answer...</option>
		<option value="1">Soccer</option>
        <option value="2">Football</option>
        <option value="3">Baseball</option>
        <option value="4">Lacrosse</option>
    </select>

	<br>

	<input type="button" value="Calculate Score" onClick="quizcheck()"><br>
	<br>

	<p id="totalScore">

	<p>

	<script src="miniQuiz.js" type="text/javascript"></script>


</body>
</html>
